<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amadon Checkout</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'amadonApp/css/checkout.css'%}">
    </head>
    <body>
        <h2>Thank you for your business!</h2>
        <p>We charged your account for ${{charge}}.</p>

        <p>You have ordered {{number}}
            {% if number == 1 %}
                item
            {% else %}
                items
            {% endif %}
            so far and spent ${{total}} with Amadon.com!
        </p>
        <a href="/amadon/">Go back</a>
    </body>
</html>
